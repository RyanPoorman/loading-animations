<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Loading Effect</title>

<!-- First Animation -->
<link rel="stylesheet" href="Tridot.css">


<link rel="stylesheet" href="Cube.css">
<link rel="stylesheet" href="Grid.css">
<script src="Grid.js"></script>

<link rel="stylesheet" href="RainbowLoad.css">
<script src="RainbowLoad.js"></script>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<style>
#myCarousel {
	height: 100vh;
	width: 100vw;
    background-color: #1f5252;
	
}

.carousel-inner {
top: 35%;
}
</style>
</head>
<body>

	<div id="myCarousel" class="carousel slide" data-ride="carousel">
		
		<ol class="carousel-indicators">
			<li data-target="#myCarousel" data-slide-to="0" class="active"></li>
			<li data-target="#myCarousel" data-slide-to="1"></li>
			<li data-target="#myCarousel" data-slide-to="2"></li>
			<li data-target="#myCarousel" data-slide-to="3"></li>
		</ol>

		<div class="carousel-inner" role="listbox">

			<div class="item active">
				<div class="tridot-container">
					<div class="dot1"></div>
					<div class="dot2"></div>
					<div class="dot3"></div>
				</div>
			</div>


			<div class="item">

				<div class="square-grid" id="dynamicGrid">
					<script>
						generateLoading();
					</script>
				</div>
			</div>

			<div class="item">
				<div class="square-grid">
					<div class="square square1"></div>
					<div class="square square2"></div>
					<div class="square square3"></div>
					<div class="square square4"></div>
					<div class="square square5"></div>
					<div class="square square6"></div>
					<div class="square square7"></div>
					<div class="square square8"></div>
					<div class="square square9"></div>
					<div class="square square10"></div>
					<div class="square square11"></div>
					<div class="square square12"></div>
					<div class="square square13"></div>
					<div class="square square14"></div>
					<div class="square square15"></div>
					<div class="square square16"></div>
				</div>

			</div>


			<div class="item">
				<div class="sk-folding-cube">
					<div class="sk-cube1 sk-cube"></div>
					<div class="sk-cube2 sk-cube"></div>
					<div class="sk-cube4 sk-cube"></div>
					<div class="sk-cube3 sk-cube"></div>
				</div>
			</div>

		</div>

		<!-- Left and right controls -->
		<a class="left carousel-control" href="#myCarousel" role="button"
			data-slide="prev"> <span class="glyphicon glyphicon-chevron-left"
			aria-hidden="true"></span> <span class="sr-only">Previous</span>
		</a> <a class="right carousel-control" href="#myCarousel" role="button"
			data-slide="next"> <span
			class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
			<span class="sr-only">Next</span>
		</a>
	</div>

			</script>
		</div>
	</div>
	
	 -->
</body>
</html>
